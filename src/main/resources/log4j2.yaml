Configurarion:
  name: Default
  Properties:
    Property:
      name: log-path
      value: "logs"
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
    File:
      name: File_Appender
      fileName: ${log-path}/custom-log.log
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
      filePattern: "logs/archive/custom-log.log.%d{yyyy-MM-dd-hh-mm}.gz"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 10 M
      DefaultRollOverStrategy:
        max: 30
  Loggers:
    Root:
      level: debug
      AppenderRef:
        - ref: Console_Appender
    Logger:
      - name: custom-log
        additivity: false
        level: debug
        AppenderRef:
          - ref: Console_Appender
            level: debug
          - ref: File_Appender
            level: debug